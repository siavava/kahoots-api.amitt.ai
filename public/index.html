<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>amittai::kahoots-api</title>
  <link rel="icon" type="image/svg" href="https://amitt.ai/favicon.svg">
  <link rel="stylesheet" type="text/css" href="/public/style.css">
</head>
<body>
  <div class="content-container">
    <h1>Kahoots API</h1>
    <p>
      This is an API that supports a frontend app
      hosted <a href="https://kahoots.amitt.ai">here</a>.
    You can hit the API at:</p>
    <!-- table of routes -->
    <div class="table-container">
      <figure>
        <table class="table">
          <tr class="table-header">
            <th>route</td>
            <th>response</td>
          </tr>
          <tr class="table-row">
            <td><a href="/"><code>/</code></a>, <a href="/api"><code>/api</code></a></td>
            <td>Learn about the API (this page)</td>
          </tr>
          <tr class="table-row">
            <td><a href="/api/rooms"><code>/api/rooms</code></a></td>
            <td>Get all posts</td>
          </tr>
          <tr class="table-row">
            <td><a href="/api/rooms/:roomID"><code>/api/rooms/:roomID</code></a></td>
            <td>Get post with <code>postID</code></td>
          </tr>
        </table> 
        <figcaption class="caption">Table of routes</figcaption>
      </figure>
    </div>
    <p>
      If interested in something else, please
      <a href="https://amitt.ai">go back home</a>.
    </p>
  </div>
</body>
</html>
